<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vote Master â€” Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="card header">
      <div>
        <div class="title">Settings</div>
        <div class="subtitle">Adjust your preferences</div>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸ’¡</button>
    </div>

    <div class="card">
      <label>
        <input type="checkbox" id="autoCSV"> Auto-download CSV when vote ends
      </label>
      <br>
      <label>
        <input type="checkbox" id="dontSaveVotes"> Don't save votes
      </label>
    </div>

    <div class="card">
      <div class="row">
        <button class="btn btn-primary" onclick="saveSettingsFromPage()">Save</button>
        <button class="btn btn-ghost" onclick="go('index.html')">Back</button>
      </div>
    </div>
  </div>

  <!-- Custom Alert -->
  <div id="customAlert" style="display:none; position: fixed; top:50%; left:50%; transform: translate(-50%, -50%); z-index:999;">
    <div style="background: var(--card-bg, #fff); color: var(--text-color, #000); padding:20px; width:280px; border-radius:16px; box-shadow: 0 4px 15px rgba(0,0,0,0.25); text-align:center;">
      <div id="alertMessage" style="font-size:14px; margin-bottom:18px;"></div>
      <button class="btn btn-primary" onclick="closeAlert()">OK</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
